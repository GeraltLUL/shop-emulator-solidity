<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../static/css/particles.css">
	<link rel="stylesheet" href="../static/css/common.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<title>{{title}}</title>
</head>

<body>
	<!-- Canvas with main content -->
	<div class="mainBlock">
		<!-- Header -->
		<header id="header" class="rounded">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#211e28;">
				<div class="container">
					<a href="#" style="cursor: default;" class="navbar-brand">Welcome, {{ username }}! Your status:
						{{status}}.
						Your
						balance: {{balance}}
						eth.</a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
						aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div clas=".float-right">
						<div class="collapse navbar-collapse" id="navContent">
							<ul class="navbar-nav mr-auto mb-3 mb-lg-0">
								<li class="nav-item">
									<a href="/logout" class="nav-link">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!---->

		<div class="container-fluid">
			<div class="row align-items-start">
				<!-- Person Column -->
				<div class="d-flex justify-content-center">
					<div class="container">
						<table class="table table-bordered">
							<thead class="thead-light">
								<tr>
									<th class="text-center" scope="col">Deal ID</th>
									<th class="text-center" scope="col">Vendor ID</th>
									<th class="text-center" scope="col">Buyer ID</th>
									<th class="text-center" scope="col">Product ID</th>
									<th class="text-center" scope="col">Quantity</th>
								</tr>
							</thead>
							<tbody id="storage-table">
								<!--  -->
							</tbody>
						</table>
					</div>
				</div>
				<!---->
			</div>
		</div>
	</div>

	<div id="particles-js"></div>

	<script src="../static/js/particles.js" type="text/javascript"></script>
	<script src="../static/js/app.js" type="text/javascript"></script>
	<script src="../static/js/admin.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</body>

</html>
